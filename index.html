<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/x-icon" href="./images/logo.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--font-->


    <style>
/* width */
::-webkit-scrollbar {
  width: 10px;
 
}

/* Track */
::-webkit-scrollbar-track {
  background: #35333300; 
  border-radius: 0.5rem;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #f5f5f525; 
  border-radius: 1rem;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #e8e8e86c; 
}
</style>
  </head>

  <body>
    <div class="main">
      <div class="sidebar">
        <div class="nav">
          <div class="nav-option">
            <i class="fa-solid fa-house"></i><a href="#">Home</a>
          </div>

          <div class="nav-option">
            <i class="fa-solid fa-magnifying-glass hi"></i
            ><a href="#" class="hi">Search</a>
          </div>
        </div>

        
        <div class="library">
          <div class="options">

            <div class="lib-option nav-option">
              <img src="./images/library_icon.png" alt="" />
              <a href="#">Your Library</a>
            </div>

            <div class="icons">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>

          <!--box-->
            <div class="lib-box">
                <div class="box">
                    <div class="box-p1">Create your first playlist</div>
                    <div class="box-p2">It's easy, we'll help you</div>
                    <button class="badge">Create playlist</button>
                </div>

                <div class="box2">
                    <div class="box-p1">Let's find some podcast to follow</div>
                    <div class="box-p2">we'll keap you updated on new episods</div>
                    <button class="badge">Browse podcasts</button>
                </div>

            </div>
          <!--box end-->
       
       
        </div>
      </div>

      <!--main -->
      <div class="main-content">
        <div class="sticy-nav">
            <div class="c">
                <img src="./images/backward_icon.png" alt="backword">  
                <img src="./images/forward_icon.png" class="hide" alt="forword"> 
            </div>
         <div class="sticy-nav-options">
             <button class="badge hide">Explore Premium</button>
            <button class="badge badge2"><i class="fa-solid fa-circle-down"></i> Install App</button> 
            <i class="fa-solid fa-user" style="color: #ffffff;"></i>
         </div>
          
        </div>
        
        <div class="cards"></div>
      </div>
       <!--main end -->




      <div class="music-player">music player</div>
    </div>
  </body>
</html>
